<div class="row">
  <div *ngFor="let card of cards" class="col-2">
    <div class="card text-center">
      <h3 class="card-header">{{ card.title }}</h3>
      <div class="card-block">
        <h4 class="card-title">{{ card.price | currency:'eur' }}</h4>
        <button 
          type="button" 
          class="btn btn-pill btn-success btn-sm" 
          data-toggle="tooltip" 
          data-placement="right" 
          title="{{ card.lastUpdate | date:'short' }}">{{ card.lastUpdate | timeAgo }}</button>
      </div>
    </div>
  </div>
</div>
